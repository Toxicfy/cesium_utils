<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/Widgets/widgets.css">
    <style>
        html,
        body,
        #map-container {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <script src="./dist/main.min.js"></script>
    <div id="map-container"></div>

    <script>
        Map.setBaseUrl('./lib')
        const map = new Map('map-container', {})

        {
            // 加载 tileset 并进行数据贴地
            const tilesetLayer = new map.layer.TilesetLayer("https://earthsdk.com/v/last/Apps/assets/dayanta/tileset.json")
            map.layer.addLayer(tilesetLayer)

            tilesetLayer.clampToGround()
            map.zoomTo(tilesetLayer._source)
        }

        // createTips
        {
            const handler = new map.earth.ScreenSpaceEventHandler(map.canvas)
            handler.setInputAction(e => {
                const position = e.endPosition
                map.toolTip.show(position, '鼠标提示')
            }, map.earth.ScreenSpaceEventType.MOUSE_MOVE)
        }
    </script>
</body>

</html>
