<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/Widgets/widgets.css">
    <style>
        html,
        body,
        #map-container {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .btn-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .btn {
            padding: 2px 5px;
        }
    </style>
</head>

<body>
    <script src="./dist/main.min.js"></script>
    <div id="map-container"></div>
    <div class="btn-container">
        <button class="btn">加载 tileset</button>
        <button class="btn" onclick="handleDraw()">绘制 矩形</button>
    </div>

    <script>
        Map.setBaseUrl('./lib')
        const map = new Map('map-container', {})
        map.terrainProvider = map.earth.createWorldTerrain()
        map.scene.globe.depthTestAgainstTerrain = true

        // 加载 tileset并进行贴地
        const handleLoadTileset = () => {
            const tilesetLayer = new map.layer.TilesetLayer("https://earthsdk.com/v/last/Apps/assets/dayanta/tileset.json")
            map.layer.addLayer(tilesetLayer)
            tilesetLayer.clampToGround()
            map.zoomTo(tilesetLayer._source)

            const removeLayer = () => {
                map.layer.removeLayer(tilesetLayer)
            }
        }

        // 操作 tooltip
        const handleToolTip = () => {
            const handler = new map.earth.ScreenSpaceEventHandler(map.canvas)
            map.toolTip.setContent('这是一个鼠标提示')
            handler.setInputAction(e => {
                const position = e.endPosition
                map.toolTip.show(position)
            }, map.earth.ScreenSpaceEventType.MOUSE_MOVE)

            const hideToolTip = () => {
                handler.destroy()
                map.toolTip.hide()
            }

            setTimeout(() => {
                map.toolTip.setContent('我是修改后的提示内容')
            }, 3000)
        }

        const drawTool = new map.tool.DrawTool()
        map.tool.addTool(drawTool)

        const handleDraw = () => {
            drawTool.start('Rectangle', (entity) => {
                const slope = new map.analysis.Slope()
                map.analysis.addAnalysis(slope)

                slope.start(entity)
            })
        }
    </script>
</body>

</html>
